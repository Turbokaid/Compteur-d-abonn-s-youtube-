
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur d'abonnés YouTube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .counter {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1 id="subscriberCount">0</h1>
        <p>Abonnés</p>
    </div>

    <script>
        const API_KEY = 'AIzaSyDfTPf4cComlxWNx2GuvK5AzzxiAUZTaQ8';
        const CHANNEL_ID = 'UCvKZsF8kH8l8Isab-4ydiQA';

        async function getSubscriberCount() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
                const data = await response.json();
                const subscriberCount = data.items[0].statistics.subscriberCount;
                document.getElementById('subscriberCount').innerText = subscriberCount;
            } catch (error) {
                console.error('Erreur lors de la récupération des abonnés :', error);
            }
        }

        getSubscriberCount();
        setInterval(getSubscriberCount, 15000); // Met à jour le compteur toutes les 15 secondes
    </script>
</body>
</html>
